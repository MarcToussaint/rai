Hrate: 1e-0
timeSteps: 100
duration: 5.

#KOMO/solver: banded

opt/constrainedMethod: 2
o#pt/stopTolerance: 1e-2
o#pt/stopFTolerance: 1e-1
o#pt/stopIters: 1000
o#pt/damping: .5
opt/maxStep: .3
o#pt/wolfe: 1e-2
o#pt/allowOverstep: 1
opt/muInit: 10.
opt/aulaMuInc: 2.
opt/verbose: 1

KOMO/moveTo/randomizeInitialPose: 0 #.05
rndSeed: 1

KOMO/solver: Ceres
KOMO/verbose: 8
KOMO/animateOptimization: 8

NLopt_solver: LD_AUGLAG
NLopt_subSolver: LD_TNEWTON_PRECOND_RESTART

#NLopt_solver: LD_AUGLAG_EQ
#NLopt_subSolver: LD_SLSQP
#NLopt_subSolver: LD_LBFGS

NLopt_xtol: 1e-6
#LD_SLSQP, LD_MMA, LN_COBYLA, LD_AUGLAG, LD_AUGLAG_EQ, LN_NELDERMEAD, LD_LBFGS, LD_TNEWTON_PRECOND_RESTART,

